<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #000000 0%, #2a2a2a 100%);
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Contenedor del logo + título */
        .title-container {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 0.5rem;
        }

        /* Logo minimalista */
        .logo {
            width: 48px;
            height: 32px;
        }

        h1 {
            font-weight: 600;
            font-size: 3.2rem;
            letter-spacing: 1px;
            margin: 0;
        }

        p {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2.2rem;
            color: #ccc;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 28px;
            border: 1px solid #fff;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Icono estilo YouTube */
        .yt-icon {
            width: 24px;
            height: 17px;
            background-color: #ff0000;
            border-radius: 4px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .yt-icon::before {
            content: "";
            width: 0;
            height: 0;
            border-left: 8px solid #fff;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- Logo + Título -->
    <div class="title-container">
        <!-- SVG del logo minimalista -->
        <svg class="logo" viewBox="0 0 100 60" fill="none" stroke="#fff" stroke-width="4">
            <!-- Cuerpo de la cámara -->
            <rect x="5" y="15" width="90" height="40" rx="6" />
            <!-- Objetivo -->
            <circle cx="50" cy="35" r="12" />
            <!-- Visor superior -->
            <rect x="70" y="5" width="20" height="10" rx="2" />
        </svg>

        <h1>Cámara Viajera</h1>
    </div>

    <p>
        Un espacio donde la fotografía, el viaje y la emoción se encuentran.  
        Historias visuales, lugares que inspiran y momentos que merecen ser contados.
    </p>

    <a class="btn" href="https://www.youtube.com/channel/UC4YYaKpYT-nMnXZOCIKCnQg" target="_blank">
        <span>Visitar el canal</span>
        <span class="yt-icon"></span>
    </a>

    <footer>
        © Cámara Viajera · Creado con cariño desde Madrid
    </footer>

</body>
</html>
