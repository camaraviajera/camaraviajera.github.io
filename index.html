<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-weight: 600;      /* Más gordo */
            font-size: 3.2rem;     /* Un poco más grande */
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        p {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2.2rem;
            color: #ccc;           /* Más claro sobre negro */
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 28px;
            border: 1px solid #fff;   /* Borde blanco */
            text-decoration: none;
            color: #fff;              /* Texto blanco */
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;              /* Inversión elegante */
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>

    <h1>Cámara Viajera</h1>

    <p>
        Un espacio donde la fotografía, el viaje y la emoción se encuentran.  
        Historias visuales, lugares que inspiran y momentos que merecen ser contados.
    </p>

    <a class="btn" href="https://www.youtube.com/channel/UC4YYaKpYT-nMnXZOCIKCnQg" target="_blank">
        <span>Visitar el canal</span>
        <span style="font-size: 1.3rem;">▶️</span>
    </a>

    <footer>
        © Cámara Viajera · Creado con cariño desde Madrid
    </footer>

</body>
</html>
