<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Animación fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade {
            opacity: 0;
            animation: fadeIn 1.2s ease-out forwards;
        }

        .fade.delay1 { animation-delay: 0.2s; }
        .fade.delay2 { animation-delay: 0.4s; }
        .fade.delay3 { animation-delay: 0.6s; }

        /* Contenedor del logo + título */
        .title-container {
            display: flex;
            align-items: center;
            gap: 28px;
            margin-bottom: 0.5rem;
        }

        /* Logo tipográfico CV */
        .logo {
            width: 75px;
            height: 75px;
            filter: drop-shadow(0 0 4px rgba(255,255,255,0.25));
        }

        h1 {
            font-weight: 600;
            font-size: 3.4rem;
            letter-spacing: 1px;
            margin: 0;
        }

        p {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.7;
            margin-bottom: 2.2rem;
            color: #ccc;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 28px;
            border: 1px solid #fff;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #fff;
            color: #000;
        }

        /* Icono estilo YouTube */
        .yt-icon {
            width: 24px;
            height: 17px;
            background-color: #ff0000;
            border-radius: 4px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .yt-icon::before {
            content: "";
            width: 0;
            height: 0;
            border-left: 8px solid #fff;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-left: 2px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- Logo + Título -->
    <div class="title-container fade delay1">

        <!-- SVG del logo tipográfico CV -->
        <svg class="logo" viewBox="0 0 120 120" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round">
            <!-- C -->
            <path d="M80 25
                     A35 35 0 1 0 80 95" />
            <!-- V -->
            <path d="M40 25 L60 95 L80 25" />
        </svg>

        <h1>Cámara Viajera</h1>
    </div>

    <p class="fade delay2">
        Un espacio donde la fotografía, el viaje y la emoción se encuentran.  
        Historias visuales, lugares que inspiran y momentos que merecen ser contados.
    </p>

    <a class="btn fade delay3" href="https://www.youtube.com/channel/UC4YYaKpYT-nMnXZOCIKCnQg" target="_blank">
        <span>Visitar el canal</span>
        <span class="yt-icon"></span>
    </a>

    <footer class="fade delay3">
        © Cámara Viajera · Creado con cariño desde Madrid
    </footer>

</body>
</html>
