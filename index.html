<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TÍTULO METÁLICO CON RESPLANDOR Y RELIEVE */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-top: 120px;
            margin-bottom: 40px;

            /* Dorado metálico */
            background: linear-gradient(135deg, #8a6f1a, #d4af37, #fff8d0, #d4af37, #8a6f1a);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s ease-in-out infinite;

            /* Resplandor */
            text-shadow: 
                0 0 12px rgba(255, 215, 0, 0.4),
                0 0 22px rgba(255, 215, 0, 0.25);

            /* Relieve */
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.8));
            letter-spacing: 4px;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CONTENEDOR PRINCIPAL */
        .contenido {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        /* BOTÓN ESTILO YOUTUBE COMPLETO */
        .btn-youtube {
            margin-top: 40px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: #ff0000; /* Rojo YouTube */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .btn-youtube:hover {
            background-color: #cc0000;
        }

        /* ICONO PLAY */
        .play-icon {
            width: 0;
            height: 0;
            border-left: 16px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        /* FOOTER */
        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h1>Cámara Viajera</h1>

    <div class="contenido">
        <p>
            Un espacio donde la imagen se convierte en viaje, memoria y emoción.  
            Historias capturadas a través de una lente que nunca deja de moverse.
        </p>

        <a href="https://www.youtube.com/@camaraviajera-MGM/videos" class="btn-youtube">
            <div class="play-icon"></div>
            Entrar en mi canal de YouTube
        </a>
    </div>

    <footer>
        © 2026 Cámara Viajera — Todos los derechos reservados
    </footer>

</body>
</html>
