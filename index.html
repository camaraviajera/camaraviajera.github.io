<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #f2f2f2;
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            font-size: 2.8rem;
            margin-top: 40px;
            letter-spacing: 2px;
        }

        /* CARRUSEL */
        .slider {
            height: 220px;
            overflow: hidden;
            position: relative;
            width: 100%;
            margin: 40px auto;
        }

        .slide-track {
            display: flex;
            width: calc(260px * 16);
            animation: scroll 45s linear infinite;
        }

        .slide {
            height: 220px;
            width: 260px;
            flex-shrink: 0;
            margin-right: 12px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-260px * 8)); }
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h1>Cámara Viajera</h1>

    <!-- CARRUSEL -->
    <div class="slider">
        <div class="slide-track">

            <div class="slide"><img src="imagenes/01.jpg" alt="Templo de Debod" /></div>
            <div class="slide"><img src="imagenes/02.jpg" alt="Atardecer dramático" /></div>
            <div class="slide"><img src="imagenes/03.jpg" alt="Bosque monumental" /></div>
            <div class="slide"><img src="imagenes/04.jpg" alt="Parque urbano" /></div>
            <div class="slide"><img src="imagenes/05.jpg" alt="Edificio histórico" /></div>
            <div class="slide"><img src="imagenes/06.jpg" alt="Fachadas coloridas" /></div>
            <div class="slide"><img src="imagenes/07.jpg" alt="Escalera en espiral arriba" /></div>
            <div class="slide"><img src="imagenes/08.jpg" alt="Escalera en espiral abajo" /></div>
            <div class="slide"><img src="imagenes/09.jpg" alt="Mirador costero" /></div>
            <div class="slide"><img src="imagenes/10.jpg" alt="Cabaña en lago" /></div>
            <div class="slide"><img src="imagenes/11.jpg" alt="The Temple Bar" /></div>
            <div class="slide"><img src="imagenes/12.jpg" alt="Pueblo medieval" /></div>
            <div class="slide"><img src="imagenes/13.jpg" alt="Casa inglesa" /></div>
            <div class="slide"><img src="imagenes/14.jpg" alt="Café Bruxelles" /></div>
            <div class="slide"><img src="imagenes/15.jpg" alt="Puente medieval" /></div>
            <div class="slide"><img src="imagenes/16.jpg" alt="Castillo de Frías" /></div>

        </div>
    </div>

    <footer>
        © Cámara Viajera — Explorando el mundo a través de la luz
    </footer>

</body>
</html>
