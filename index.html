<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TÍTULO PRINCIPAL */
        h1 {
            font-size: 4.5rem; /* Más grande */
            font-weight: 800; /* Más cuerpo */
            text-align: center;
            margin-top: 120px;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #d4af37, #f7e27c, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        /* CONTENEDOR PRINCIPAL */
        .contenido {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        /* BOTÓN ENTRAR */
        .btn-entrar {
            margin-top: 40px;
            padding: 14px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #000;
            background-color: #d4af37;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn-entrar:hover {
            background-color: #f1d97c;
        }

        /* FOOTER */
        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h1>Cámara Viajera</h1>

    <div class="contenido">
        <p>
            Un espacio donde la imagen se convierte en viaje, memoria y emoción.  
            Historias capturadas a través de una lente que nunca deja de moverse.
        </p>

        <a href="galeria.html" class="btn-entrar">Entrar</a>
    </div>

    <footer>
        © 2026 Cámara Viajera — Todos los derechos reservados
    </footer>

</body>
</html>
