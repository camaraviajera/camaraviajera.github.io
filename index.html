<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cámara Viajera</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #000000 0%, #1a1a1a 100%);
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    /* Fade-in suave */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      margin-top: 60px;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 300;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    /* Botón */
    .btn {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1rem;
      color: #000;
      background: #eee;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background: #fff;
      transform: scale(1.05);
    }

    /* Banda de imágenes */
    .image-banner {
      width: 100%;
      overflow: hidden;
      background: #000;
      padding: 20px 0;
      margin-top: 40px;
    }

    .image-track {
      display: flex;
      gap: 20px;
      animation: scroll 40s linear infinite;
    }

    .image-track img {
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      opacity: 0.9;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      opacity: 0.5;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>Cámara Viajera</h1>
    <p>Fotografía, viaje y mirada cinematográfica</p>
    <a class="btn" href="https://www.youtube.com/@camaraviajera">Entrar</a>
  </header>

  <!-- Banda de imágenes -->
  <div class="image-banner">
    <div class="image-track">
      <img src="img/foto1.jpg" alt="">
      <img src="img/foto2.jpg" alt="">
      <img src="img/foto3.jpg" alt="">
      <img src="img/foto4.jpg" alt="">

      <!-- Repetimos para el loop -->
      <img src="img/foto1.jpg" alt="">
      <img src="img/foto2.jpg" alt="">
      <img src="img/foto3.jpg" alt="">
      <img src="img/foto4.jpg" alt="">
    </div>
  </div>

  <footer>
    © 2024 Cámara Viajera — Todos los derechos reservados
  </footer>

</body>
</html>
