<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara Viajera</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #f2f2f2;
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-weight: 300;
            font-size: 2.8rem;
            margin-top: 40px;
            letter-spacing: 2px;
        }

        /* CARRUSEL */
        .slider {
            height: 220px;
            overflow: hidden;
            position: relative;
            width: 100%;
            margin: 40px auto;
        }

        .slide-track {
            display: flex;
            width: calc(260px * 16);
            animation: scroll 45s linear infinite;
        }

        .slide {
            height: 220px;
            width: 260px;
            flex-shrink: 0;
            margin-right: 12px;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-260px * 8)); }
        }

        /* FOOTER */
        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h1>Cámara Viajera</h1>

    <!-- CARRUSEL -->
    <div class="slider">
        <div class="slide-track">

            <div class="slide"><img src="webmages/t000.jpeg" alt="Imagen 1" /></div>
            <div class="slide"><img src="webmages/t001.jpeg" alt="Imagen 2" /></div>
            <div class="slide"><img src="webmages/t002.jpeg" alt="Imagen 3" /></div>
            <div class="slide"><img src="webmages/t003.jpeg" alt="Imagen 4" /></div>
            <div class="slide"><img src="webmages/t004.jpeg" alt="Imagen 5" /></div>
            <div class="slide"><img src="webmages/t005.jpeg" alt="Imagen 6" /></div>
            <div class="slide"><img src="webmages/t006.jpeg" alt="Imagen 7" /></div>
            <div class="slide"><img src="webmages/t007.jpeg" alt="Imagen 8" /></div>
            <div class="slide"><img src="webmages/t008.jpeg" alt="Imagen 9" /></div>
            <div class="slide"><img src="webmages/t009.jpeg" alt="Imagen 10" /></div>
            <div class="slide"><img src="webmages/t010.jpeg" alt="Imagen 11" /></div>
            <div class="slide"><img src="webmages/t011.jpeg" alt="Imagen 12" /></div>
            <div class="slide"><img src="webmages/t012.jpeg" alt="Imagen 13" /></div>
            <div class="slide"><img src="webmages/t013.jpeg" alt="Imagen 14" /></div>
            <div class="slide"><img src="webmages/t014.jpeg" alt="Imagen 15" /></div>
            <div class="slide"><img src="webmages/t015.jpg"  alt="Imagen 16" /></div>

        </div>
    </div>

    <footer>
        © Cámara Viajera — Explorando el mundo a través de la luz
    </footer>

</body>
</html>
