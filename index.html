<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cámara Viajera</title>

    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1.8s ease;
            background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px);
            background-size: 3px 3px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TÍTULO PRINCIPAL --- */
        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-align: center;
            margin-top: 120px;
            margin-bottom: 10px;

            background: linear-gradient(135deg, #8a6f1a, #d4af37, #fff8d0, #d4af37, #8a6f1a);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s ease-in-out infinite;

            text-shadow:
                0 0 12px rgba(255, 215, 0, 0.4),
                0 0 22px rgba(255, 215, 0, 0.25);

            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.8));
            letter-spacing: 4px;
        }

        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- SUBTÍTULO --- */
        h2 {
            font-size: 1.4rem;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 40px;
            opacity: 0.85;
            letter-spacing: 1px;
        }

        /* --- CARRUSEL AUTOMÁTICO --- */
        .carousel-container {
            width: 90%;
            max-width: 1000px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .carousel-track {
            display: flex;
            width: 400%;
            animation: slide 16s infinite linear;
        }

        .carousel-track img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            filter: brightness(0.85);
        }

        @keyframes slide {
            0%   { transform: translateX(0%); }
            25%  { transform: translateX(-100%); }
            50%  { transform: translateX(-200%); }
            75%  { transform: translateX(-300%); }
            100% { transform: translateX(0%); }
        }

        /* --- CONTENIDO --- */
        .contenido {
            max-width: 900px;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.7;
        }

        /* --- BOTÓN YOUTUBE FIJO --- */
        .btn-youtube {
            position: fixed;
            bottom: 25px;
            right: 25px;

            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            background-color: #ff0000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;

            display: inline-flex;
            align-items: center;
            gap: 8px;

            box-shadow: 0 0 12px rgba(255,0,0,0.4);
        }

        .btn-youtube:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 12px solid white;
            border-top: 7px solid transparent;
            border-bottom: 7px solid transparent;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 80px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <h1>Cámara Viajera</h1>
    <h2>Luz, viaje y memoria</h2>

    <!-- CARRUSEL AUTOMÁTICO -->
    <div class="carousel-container">
        <div class="carousel-track">
            <img src="foto1.jpg" alt="Imagen 1">
            <img src="foto2.jpg" alt="Imagen 2">
            <img src="foto3.jpg" alt="Imagen 3">
            <img src="foto4.jpg" alt="Imagen 4">
        </div>
    </div>

    <div class="contenido">
        <p>
            Un espacio donde la imagen se convierte en viaje, memoria y emoción.  
            Historias capturadas a través de una lente que nunca deja de moverse.
        </p>
    </div>

    <!-- BOTÓN YOUTUBE FIJO -->
    <a href="https://www.youtube.com/@camaraviajera-MGM/videos" class="btn-youtube">
        <div class="play-icon"></div>
        YouTube
    </a>

    <footer>
        © 2026 Cámara Viajera — Todos los derechos reservados
    </footer>

</body>
</html>
